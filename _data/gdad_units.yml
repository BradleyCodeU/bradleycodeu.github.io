- title: 1stquarter
  heading: "# 1st Quarter"
  content: "*Whenever possible, select 'Sign up with Google' and always use your hilliardschools.org account.* &nbsp; &nbsp; <a href='https://github.com/BradleyCodeU/bradleycodeu.github.io/blob/master/_data/gdad_units.yml'>.</a>


Sign up for:

- 'Sign up with Google' [sololearn.com](https://www.sololearn.com/)

- [Runestone Academy](https://runestone.academy/runestone/default/user/register) AND use the *class code* posted on Canvas

- 'Sign up with Google' [repl.it](https://repl.it) AND use the *class code* posted on Canvas

- 'Sign up with Google' [glitch.com](https://glitch.com)

- 'Sign up with Google' [khanacademy.org](https://khanacademy.org) AND use the *class code* posted on Canvas



Our “Textbooks”:

- [Fundamentals of Web Programming by Brad Miller](https://runestone.academy/runestone/books/published/webfundamentals/index.html)

- [W3Schools](https://www.w3schools.com/)

- [p5js](https://p5js.org/)

- [How to Help Someone Use a Computer](https://pages.gseis.ucla.edu/faculty/agre/how-to-help.html)


-------


“WorldWideWeb: Proposal for a HyperText Project”


*—Tim Berners-Lee*


“On the Internet, nobody knows you're a dog”


*—Peter Steiner*



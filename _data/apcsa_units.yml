apcsa:

- title: 1stquarter
  heading: "# 1st Quarter"
  content: "*Whenever possible, select 'Sign up with Google' and use your hilliardschools.org account.*

Sign up for:

- [bookshelf.vitalsource.com](https://bookshelf.vitalsource.com)

- 'Sign up with Google' [trinket.io](https://trinket.io)

- 'Sign up with Google' [repl.it](https://repl.it)

- 'Sign up with Google' [codehs.com](https://codehs.com)

- [codingbat.com](https://codingbat.com)

- [khanacademy.org](https://khanacademy.org)

- [github.com](https://github.com)


Join our repl.it class and our khanacademy.org class


Texts:

- [Big Java: Early Objects, Interactive Edition 6/e by Cay S. Horstmann](https://www.google.com/search?q=Big+Java%3A+Early+Objects%2C+Interactive+Edition+6%2Fe+by+Cay+S.+Horstmann)


Adding Big Java Textbook to student iPads:

1. Download VitalSource Bookshelf from the App Store

1. Click “forgot password” and enter school email and click “create account”

1. Complete registration info

1. Click “Redeem Code” and enter textbook code

1. Exit browser and download book through the app

1. You can use either the iPad app OR go to [bookshelf.vitalsource.com](https://bookshelf.vitalsource.com/)


## Commit to take the AP test by October 4th. Late fee is $40.


Create a College Board account by Friday, Sept 6th and join our AP class section via collegeboard.org/joinapclass



References:

- [Java Quick Reference, Appendix B](https://apstudents.collegeboard.org/sites/default/files/2019-05/ap-computer-science-a-2014-java-quick-reference.pdf)

- [Java printf() Method Quick Reference](https://www.cs.colostate.edu/~cs160/.Summer16/resources/Java_printf_method_quick_reference.pdf)

- [Java Money Formatting](https://github.com/ohiofi/Java-Money-Formatting/blob/master/MoneyFormatting.java)


-=-=-=-


“Programs must be written for people to read, and only incidentally for machines to execute.”


*—Abelson and Sussman*


“I hear and I forget; I see and I remember; I do and I understand.”


*-Confucius*


“Computers are good at following instructions, but not at reading your mind.”


*—Donald Knuth*

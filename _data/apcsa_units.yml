apcsa:

- title: 1stquarter
  heading: "# 1st Quarter"
  content: "*Whenever possible, select 'Sign up with Google' & use your hilliardschools.org account.* &nbsp; &nbsp; <a href='https://github.com/BradleyCodeU/bradleycodeu.github.io/blob/master/_data/apcsa_units.yml'>.</a>


Sign up for:

- [Runestone Academy](https://runestone.academy/runestone/default/user/register) AND use the *class code* posted on Canvas

- [myap.collegeboard.org](http://myap.collegeboard.org) Sign up with the email you check most frequently (probably your non-school email)

- [bookshelf.vitalsource.com](https://bookshelf.vitalsource.com)

- 'Sign up with Google' [repl.it](https://repl.it) AND use the *class code* posted on Canvas

- 'Sign up with Google' [sololearn.com](https://www.sololearn.com/)




Texts:

- [Big Java: Early Objects, Interactive Edition 6/e by Cay S. Horstmann](https://www.google.com/search?q=Big+Java%3A+Early+Objects%2C+Interactive+Edition+6%2Fe+by+Cay+S.+Horstmann)


Adding Big Java Textbook to student iPads:

1. Download VitalSource Bookshelf

1. Click “forgot password” and enter school email and click “create account”

1. Complete registration info

1. Click “Redeem Code” and enter textbook code given to you by your teacher

1. Exit browser and download book through the app

1. You can use either the iPad app OR go to [bookshelf.vitalsource.com](https://bookshelf.vitalsource.com/)


AP Details:

- Create a College Board account by Sept 1, 2022 and join our AP class section via collegeboard.org/joinapclass

- Commit to take the AP test by Nov 1, 2022. Late fee is $40.

- The AP CSA exam will be held on Wednesday, May 3, 2023


References and Other Info:

- [Java Quick Reference, Appendix B](https://apstudents.collegeboard.org/sites/default/files/2019-05/ap-computer-science-a-2014-java-quick-reference.pdf)

- [Java printf() Method Quick Reference](https://www.cs.colostate.edu/~cs160/.Summer16/resources/Java_printf_method_quick_reference.pdf)

- [Java Money Formatting](https://github.com/ohiofi/Java-Money-Formatting/blob/master/MoneyFormatting.java)

- [How to Help Someone Use a Computer](https://pages.gseis.ucla.edu/faculty/agre/how-to-help.html)


-------



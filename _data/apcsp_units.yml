- title: 1stQuarter
  heading: "# 1st Quarter"
  content: "*Whenever possible, select 'Sign up with Google' & use your hilliardschools.org account.* &nbsp; &nbsp; <a href='https://github.com/BradleyCodeU/bradleycodeu.github.io/blob/master/_data/apcsp_units.yml'>.</a>


  Sign up for:

  - [scratch.mit.edu](https://scratch.mit.edu)

  - [digitalportfolio.collegeboard.org](https://digitalportfolio.collegeboard.org) Sign up with the email you check most frequently (probably your non-school email)

  - 'Sign up with Google' [code.org](https://code.org/) AND use the *class code* posted on Canvas

  - 'Sign up with Google' [khanacademy.org](https://khanacademy.org) AND use the *class code* posted on Canvas

  - 'Sign up with Google' [sololearn.com](https://www.sololearn.com/)


  Texts:

  - [Python for Everybody by Charles Severance](https://books.trinket.io/pfe/index.html)

  - [An Introduction to Tkinter](https://effbot.org/tkinterbook/)


  AP Details:

  - Create a College Board account by Sept 1, 2022 and join our AP class section via collegeboard.org/joinapclass

  - Commit to take the AP test by Nov 1, 2022. Late fee is $40.

  - The written portion of the AP CSP exam will be held on Monday, May 8, 2023

  - [AP Computer Science Principles / The Exam](https://apcentral.collegeboard.org/courses/ap-computer-science-principles/exam)



  References and Other Info:

  - [What is AP Computer Science Principles?](https://drive.google.com/file/d/1NNAFOaY4L8Y8BOdeQ_5uPmwjJEns8gii/view?usp=sharing)

  - [College Board AP Computer Science Principles](https://drive.google.com/file/d/1TCRLWWJbCIa9TLMEevLJlTWyKGGd1CKa/view?usp=sharing)

  - [How to Get a Five: AP Computer Science Principles (AP CSP)](https://drive.google.com/file/d/1EYtMYgcG_SxX5tSnTpzWeceLvKVM3BEC/view?usp=sharing)

  - [How to Help Someone Use a Computer](https://pages.gseis.ucla.edu/faculty/agre/how-to-help.html)





  -------


  “...the essence and philosophy of programming. Resilience - Nothing is working but I’ll find a way! Perseverance - Just gotta keep trying. Empowerment - Anything I can think of I can make it a reality”


  *-Jessica Lam*


  “People think that computer science is the art of geniuses but the actual reality is the opposite, just many people doing things that build on each other, like a wall of mini stones.”


  *-Donald Knuth*




  -------


